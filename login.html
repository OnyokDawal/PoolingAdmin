<!DOCTYPE html>
<html ng-app="BasicHttpAuthExample">
<head>
    <meta http-equiv="expires" content="0">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DevPartners | Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="img/favicon1.png">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
   
    <link href="css/sb-admin.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script type="text/javascript" src="js/angular.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
    <!-- <script src="js/controller.js"></script> -->
    <script src="js/loginApp.js"></script>
   
</head>
<body ng-controller="loginCtrl" data-spy="scroll" data-target=".navbar" data-offset="50">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid header-container">
                <div class="navbar-header">
                    <a class="navbar-brand">
                        <img src="img/logoo.png" />
                    </a>
                </div>
            </div>
            </nav>
            
                <div class="container" >
                    <div class="content-title">DevPartners | Admin</div>
                    <hr>         
                  <div class="card card-login mx-auto mt-5">
                    <div class="card-header text-center">Login to Admin Portal</div>
                    <div class="card-body" ng-controller="loginCtrl">
                      <form ng-submit="submit();" id="myLogin">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <i class="fa fa-key"></i>
                            <input type="text" name="username" id="username" class="form-control" ng-model="emailaddress" required />
                            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <i class="fa fa-lock"></i>
                            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
                            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                        </div>
                        <div class="form-actions">
                            <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">Login</button>
                    
                        </div>
                      </form>
                      <div class="text-center">
                        <a class="d-block small" href="#">Forgot Password?</a>
                      </div>
                    </div>
                  </div>
                </div>
</body>
</html>
